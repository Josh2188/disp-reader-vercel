<!DOCTYPE html>
<html lang="zh-Hant" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA 相關設定 -->
    <title>PTT Reader</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PTT Reader">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pinch-zoom-js@2.3.4/dist/pinch-zoom.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本樣式與動畫 */
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        .loader { border-top-color: #3b82f6; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
        
        /* 毛玻璃效果 */
        .glassmorphism { background-color: rgba(17, 24, 39, 0.85); -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* 圖片燈箱 */
        #image-modal.hidden, #image-modal-controls.hidden { display: none; }
        .pinch-zoom-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: grab; }
        .pinch-zoom-container.is-dragging { cursor: grabbing; }
        .pinch-zoom-container img { max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; }
        .image-nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.3); color: white; border: none; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: opacity 0.3s ease; z-index: 61; }
        #image-modal:hover .image-nav-btn { opacity: 1; }
        .image-nav-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        #image-prev-btn { left: 16px; }
        #image-next-btn { right: 16px; }

        /* 提示訊息 */
        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); transition: bottom 0.5s ease-in-out; z-index: 100; }
        #toast-notification.show { bottom: 20px; }

        /* 縮圖 */
        .thumbnail-container { width: 96px; height: 96px; flex-shrink: 0; overflow: hidden; border-radius: 0.5rem; background-color: #374151; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 推文樣式 */
        .push { display: flex; flex-wrap: wrap; align-items: baseline; margin-bottom: 0.75rem; line-height: 1.5; }
        .push-tag { flex-shrink: 0; width: 2rem; font-weight: 600; text-align: center; }
        .push-tag-推 { color: #22c55e; } .push-tag-噓 { color: #ef4444; } .push-tag-→ { color: #9ca3af; }
        .push-userid { flex-shrink: 0; font-weight: 600; margin-right: 0.5rem; }
        .push-content { flex-grow: 999; flex-basis: 0; min-width: 50%; word-break: break-all; margin-right: 0.5rem; }
        .push-info { flex-grow: 1; min-width: 130px; text-align: right; font-size: 0.75rem; color: #6b7280; white-space: nowrap; }

        /* YouTube 嵌入 */
        .youtube-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; margin: 1rem 0; border-radius: 0.5rem; }
        .youtube-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .youtube-thumbnail { cursor: pointer; position: relative; display: block; }
        .youtube-thumbnail::after { content: '▶'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: white; background-color: rgba(0,0,0,0.5); width: 60px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 10px; line-height: 42px; padding-left: 5px; }
        .article-image { cursor: pointer; }

        /* 美圖集錦 - 瀑布流 */
        #gallery-grid { column-gap: 0.5rem; padding: 0.5rem; }
        .gallery-item { margin-bottom: 0.5rem; break-inside: avoid; cursor: pointer; display: block; position: relative; }
        .gallery-item img { width: 100%; height: auto; border-radius: 0.5rem; display: block; transition: opacity 0.3s ease; }
        .gallery-item:hover img { opacity: 0.85; }
        .gallery-item .fav-overlay { position: absolute; top: 8px; right: 8px; color: white; background-color: rgba(0,0,0,0.5); border-radius: 50%; padding: 4px; display: none; }
        .gallery-item.is-favorite .fav-overlay { display: block; }

        /* 美圖集錦 - 尺寸 */
        #gallery-grid.size-sm { column-count: 2; }
        @media (min-width: 640px) { #gallery-grid.size-sm { column-count: 3; } }
        @media (min-width: 1024px) { #gallery-grid.size-sm { column-count: 4; } }
        @media (min-width: 1280px) { #gallery-grid.size-sm { column-count: 5; } }

        #gallery-grid.size-md { column-count: 2; }
        @media (min-width: 640px) { #gallery-grid.size-md { column-count: 2; } }
        @media (min-width: 1024px) { #gallery-grid.size-md { column-count: 3; } }
        @media (min-width: 1280px) { #gallery-grid.size-md { column-count: 4; } }

        #gallery-grid.size-lg { column-count: 1; }
        @media (min-width: 640px) { #gallery-grid.size-lg { column-count: 2; } }
        @media (min-width: 1024px) { #gallery-grid.size-lg { column-count: 2; } }
        @media (min-width: 1280px) { #gallery-grid.size-lg { column-count: 3; } }

        /* 顏色主題 */
        .theme-default .text-main-title { color: #dbeafe; } .theme-default .text-main-link { color: #60a5fa; } .theme-default .text-main-content { color: #d1d5db; } .theme-default .push-userid { color: #60a5fa; }
        .theme-cyan .text-main-title { color: #a5f3fc; } .theme-cyan .text-main-link { color: #67e8f9; } .theme-cyan .text-main-content { color: #a3a3a3; } .theme-cyan .push-userid { color: #67e8f9; }
        .theme-amber .text-main-title { color: #fde68a; } .theme-amber .text-main-link { color: #fcd34d; } .theme-amber .text-main-content { color: #a8a29e; } .theme-amber .push-userid { color: #fcd34d; }
        .theme-lime .text-main-title { color: #d9f99d; } .theme-lime .text-main-link { color: #bef264; } .theme-lime .text-main-content { color: #a1a1aa; } .theme-lime .push-userid { color: #bef264; }

        /* 選單 Chips 樣式 */
        .board-chip { white-space: nowrap; padding: 6px 14px; border-radius: 9999px; font-size: 0.9rem; font-weight: 500; transition: all 0.2s; background-color: #374151; color: #9ca3af; border: 1px solid transparent; }
        .board-chip.active { background-color: #2563eb; color: white; box-shadow: 0 0 10px rgba(37, 99, 235, 0.4); border-color: #3b82f6; }
        .board-chip:hover:not(.active) { background-color: #4b5563; color: #e5e7eb; }

        /* 平板與桌面版寬度優化 */
        @media (min-width: 768px) { #app-container { max-width: 48rem; } }
        @media (min-width: 1024px) { #app-container { max-width: 64rem; } }
        @media (min-width: 1280px) { #app-container { max-width: none; } }
    </style>
</head>

        <header id="main-header" class="bg-gray-900/90 shadow-sm sticky top-0 z-20 glassmorphism transition-all duration-300">

            <div class="flex items-center justify-between p-3 pb-1 gap-2">
                <!-- 左側：標題 (可作返回鍵) -->

                     <button id="app-logo-btn" class="flex-shrink-0 font-bold text-xl tracking-tight text-white hover:text-blue-400 transition-colors flex items-center gap-1">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-8.5 15H9.5v-2h2v2zm0-4H9.5V7h2v8z" opacity=".3"/><path d="M4 4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H4zm16 14H4V6h16v12zM9.5 15h2v2h-2zm0-8h2v6h-2z"/></svg>
                        PTT Reader

                        <div id="user-controls" class="hidden items-center gap-1">
                            <button id="toggle-favorites-btn" class="p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-white" title="我的最愛"><svg id="fav-icon-outline" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" /></svg><svg id="fav-icon-solid" class="h-6 w-6 hidden text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.089l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z" clip-rule="evenodd" /></svg></button>
                        </div>
                        <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-white" title="切換主題"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a16.084 16.084 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42" /></svg></button>
                        <button id="fullscreen-toggle-list" class="p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-white hidden md:block" title="全螢幕"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" /></svg></button>
                    </div>

                    <!-- 內頁工具 -->
                    <div id="detail-view-controls" class="flex-shrink-0 flex items-center gap-1 hidden">
                        <button id="header-favorite-btn" class="p-2 rounded-full hover:bg-pink-900/50 transition-colors text-gray-400 hover:text-pink-400" title="加入最愛"><svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg></button>
                        <button id="font-size-toggle-detail" class="p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-white" title="字體大小"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 19V5h7v14m-7-7h7"/><path d="M14 19v-5a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v5m-7-2h7"/></svg></button>
                        <button id="header-dislike-btn" class="p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-red-400" title="不喜歡"><svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 11-6.75 0 9.75 9.75 0 019.75 9.75v3.75h-9.75a4.875 4.875 0 01-4.875-4.875v-3m0 0a4.875 4.875 0 10-3.9 7.875M18 10.5h.008v.008H18V10.5zm-3 0h.008v.008H15V10.5z" /></svg></button>
                    </div>

                     <!-- 美圖牆工具 -->
                    <div id="gallery-view-controls" class="flex-shrink-0 flex items-center gap-1 hidden">
                         <button id="gallery-size-toggle-btn" class="p-2 rounded-full hover:bg-gray-700 text-gray-400 hover:text-white" title="切換縮圖"><svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 8.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 018.25 20.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg></button>
                    </div>

                    <!-- 登入區域 -->
                    <div id="auth-container" class="flex-shrink-0 ml-1">
                         <button id="google-login-btn" class="flex items-center justify-center bg-blue-600 text-white font-semibold py-1.5 px-3 rounded-full hover:bg-blue-500 transition-colors text-sm whitespace-nowrap">登入</button>
                        <div id="user-info" class="hidden items-center"><div class="relative"><button id="avatar-btn"><img id="user-avatar" class="w-8 h-8 rounded-full cursor-pointer ring-2 ring-gray-700" src="" alt="User"></button><div id="logout-dropdown" class="hidden absolute right-0 mt-2 w-32 bg-gray-800 rounded-md shadow-lg py-1 z-50 ring-1 ring-black ring-opacity-5"><button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-gray-700">登出</button><button id="clear-cache-btn" class="block w-full text-left px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">清除快取</button></div></div></div>
                    </div>
                </div>
            </div>

            <!-- 全新設計：橫向捲動看板選單 (取代下拉選單) -->
            <div id="board-scroller-container" class="px-2 pb-2 overflow-x-auto no-scrollbar flex items-center gap-2 border-b border-gray-800">
                <!-- Javascript 會自動產生按鈕 -->
            </div>
        </header>

        <div class="flex-grow relative">
            <!-- 文章列表 -->
            <div id="list-view" class="absolute inset-0 flex flex-col">
                <div id="skeleton-container" class="flex-grow divide-y divide-gray-700 overflow-y-auto no-scrollbar"></div>
                <main id="articles-list" class="flex-grow divide-y divide-gray-700 overflow-y-auto no-scrollbar hidden pb-20"></main>
                <div id="infinite-loader" class="flex justify-center items-center py-4 hidden"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div></div>
                <div id="list-error" class="text-center py-20 text-red-500 hidden"><p id="list-error-text"></p></div>
            </div>
            <!-- 文章內頁 -->
            <div id="detail-view" class="absolute inset-0 hidden"><main id="detail-content" class="h-full overflow-y-auto no-scrollbar p-4 pb-20"></main></div>
            <!-- 美圖集錦 -->
            <div id="gallery-view" class="absolute inset-0 hidden flex flex-col">
                <main id="gallery-grid" class="flex-grow overflow-y-auto no-scrollbar pb-20"></main>
                <div id="gallery-loader-initial" class="absolute inset-0 flex justify-center items-center"><div class="loader h-16 w-16"></div></div>
                <div id="gallery-loader-more" class="flex justify-center items-center py-4 hidden"><div class="loader h-8 w-8"></div></div>
                 <div id="gallery-error" class="text-center py-20 text-red-500 hidden"><p id="gallery-error-text"></p></div>
            </div>
        </div>
    </div>

    <!-- 圖片燈箱 -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-0 md:p-4 transition-opacity duration-300">
        <div id="pinch-zoom-target" class="pinch-zoom-container"></div>
        <button id="image-prev-btn" class="image-nav-btn"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
        <button id="image-next-btn" class="image-nav-btn"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button>
        <div id="image-modal-title" class="absolute bottom-6 left-4 right-4 text-white text-center text-sm truncate z-60 drop-shadow-md font-medium pointer-events-none"></div>
    </div>
    <div id="image-modal-controls" class="hidden fixed top-4 right-4 flex gap-3 z-[60]">
        <button id="favorite-from-modal-btn" class="bg-black/50 backdrop-blur-md text-white p-3 rounded-full hover:bg-pink-600/80 transition-all" title="收藏"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg></button>
        <button id="download-btn" class="bg-black/50 backdrop-blur-md text-white p-3 rounded-full hover:bg-blue-600/80 transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg></button>
        <button id="close-modal-btn" class="bg-black/50 backdrop-blur-md text-white p-3 rounded-full hover:bg-red-600/80 transition-all"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>

            function linkifyAndMediafy(text) { if (!text) return ''; const urlRegex = /(https?:\/\/[^\s<>"]+)/g; const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|shorts\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/; const imageRegex = /\.(jpg|jpeg|png|gif|avif|webp)($|\?)/i; const imageHostRegex = /^(https?:\/\/)(i\.)?(imgur\.com|meee\.com\.tw|sl\.loli\.net|upload\.cc)\//; const escapeHTML = str => str.replace(/[&<>'"]/g, tag => ({'&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'}[tag] || tag)); let processedText = escapeHTML(text).replace(/\n/g, '<br>'); return processedText.replace(urlRegex, url => { const cleanUrl = url.split('&amp;')[0]; const ytMatch = cleanUrl.match(youtubeRegex); if (ytMatch) { const videoId = ytMatch[1]; return `<a href="${cleanUrl}" class="youtube-thumbnail" data-youtube-id="${videoId}"><img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" class="my-2 rounded-lg max-w-full h-auto shadow-md" loading="lazy"></a>`; } const hasImageExtension = imageRegex.test(cleanUrl); const isKnownImageHost = imageHostRegex.test(cleanUrl); if (hasImageExtension || isKnownImageHost) { const proxiedUrl = `/api/scraper?proxy_url=${encodeURIComponent(cleanUrl)}`; return `<img src="${proxiedUrl}" alt="圖片" class="article-image my-3 rounded-lg max-w-full h-auto shadow-md" data-original-url="${cleanUrl}" loading="lazy">`; } return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer" class="text-main-link hover:underline break-all">${cleanUrl}</a>`; }); }

; } cancelRetry(); } } finally { if (!append) hideSkeleton(); infiniteLoader.classList.add('hidden'); } }

            // === 排序與篩選 ===

                    }

                } else if (state.currentView === 'detail' && (!event.state || event.state.view === 'list')) { 
                    // 從 Detail 回到 List
                    onBackToList(); 
                } else if (event.state && event.state.view === 'detail') { 
                    // 前進到 Detail
                    const article = state.allArticles.find(a => a.link === event.state.articleLink); 
                    if (article) showDetailView(article, true); 
                }
            });

            // === 美圖集錦 ===
            async function loadGallery(append = false) { if (state.isLoading) return; state.isLoading = true; galleryError.classList.add('hidden'); if (!append) { cancelRetry(); galleryGrid.innerHTML = ''; state.galleryPrevPageUrl = null; galleryLoaderInitial.classList.remove('hidden'); } else { galleryLoaderMore.classList.remove('hidden'); } try { const url = append && state.galleryPrevPageUrl ? `/api/scraper?board=BeautyGallery&list_url=${encodeURIComponent(state.galleryPrevPageUrl)}` : `/api/scraper?board=BeautyGallery`; const res = await fetch(url); if (!res.ok) throw new Error(`請求失敗: ${res.status}`); const data = await res.json(); cancelRetry(); state.galleryPrevPageUrl = data.prev_page_url; const newItems = data.articles || []; if (append) { state.galleryItems.push(...newItems); } else { state.galleryItems = newItems; } renderGallery(newItems, append); } catch (error) { state.loadRetries++; if (state.loadRetries <= MAX_RETRIES) { state.retryTimer = setTimeout(() => { state.isLoading = false; loadGallery(append); }, 2000 * state.loadRetries); } else { if (!append) { galleryErrorText.textContent = error.message; galleryError.classList.remove('hidden'); } cancelRetry(); } } finally { state.isLoading = false; galleryLoaderInitial.classList.add('hidden'); galleryLoaderMore.classList.add('hidden'); } }
            function renderGallery(items, append = false) { if (!append) galleryGrid.innerHTML = ''; const fragment = document.createDocumentFragment(); items.forEach(item => { const itemDiv = document.createElement('a'); itemDiv.className = 'gallery-item'; itemDiv.dataset.articleLink = item.article.link; const proxiedUrl = `/api/scraper?proxy_url=${encodeURIComponent(item.preview_image)}`; itemDiv.innerHTML = `<img src="${proxiedUrl}" loading="lazy" alt="${item.article.title}" onerror="this.parentElement.style.display='none'"><div class="fav-overlay"><svg class="w-5 h-5 text-pink-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" /></svg></div>`; itemDiv.addEventListener('click', (e) => { e.preventDefault(); state.currentArticleImages = item.all_images; state.currentModalGalleryItem = item; openImageModal(item.all_images.indexOf(item.preview_image), item.article.title); }); fragment.appendChild(itemDiv); }); galleryGrid.appendChild(fragment); updateGalleryFavoriteIcons(); }
            function updateGalleryFavoriteIcons() { document.querySelectorAll('.gallery-item').forEach(item => { const link = item.dataset.articleLink; if (link) { item.classList.toggle('is-favorite', isFavorite(link)); } }); }

            // === 圖片燈箱 ===
            function cleanupImageInstance() { if (state.pinchZoomInstance) { if (state.pinchZoomInstance._wheelHandler) pinchZoomTarget.removeEventListener('wheel', state.pinchZoomInstance._wheelHandler); if (typeof state.pinchZoomInstance.destroy === 'function') state.pinchZoomInstance.destroy(); } state.pinchZoomInstance = null; pinchZoomTarget.innerHTML = ''; }
            function openImageModal(index, title = null) { cleanupImageInstance(); state.currentImageIndex = index; const url = state.currentArticleImages[index]; if (!url) return; updateFavoriteFromModalBtn(); const img = new Image(); img.src = `/api/scraper?proxy_url=${encodeURIComponent(url)}`; pinchZoomTarget.innerHTML = '<div class="loader h-12 w-12 border-white"></div>'; imageModal.classList.remove('hidden'); imageModalControls.classList.remove('hidden'); imageModalTitle.textContent = title; imageModalTitle.classList.toggle('hidden', !title); updateImageNavButtons(); if (!history.state || history.state.view !== 'image-modal') history.pushState({ view: 'image-modal' }, 'Image', '#image'); img.onload = () => { pinchZoomTarget.innerHTML = ''; pinchZoomTarget.appendChild(img); try { state.pinchZoomInstance = new PinchZoom.default(pinchZoomTarget, { minZoom: 0.5, maxZoom: 8 }); const wheelHandler = e => { e.preventDefault(); const inst = state.pinchZoomInstance; if (!inst) return; try { const rect = pinchZoomTarget.getBoundingClientRect(); const scale = inst.getScale(); let newScale = e.deltaY < 0 ? scale * 1.2 : scale / 1.2; newScale = Math.max(inst.options.minZoom, Math.min(newScale, inst.options.maxZoom)); if (newScale !== scale) inst.zoomTo(newScale, { x: e.clientX - rect.left, y: e.clientY - rect.top }); } catch(err) {} }; pinchZoomTarget.addEventListener('wheel', wheelHandler, { passive: false }); state.pinchZoomInstance._wheelHandler = wheelHandler; } catch (e) { console.error("pinch-zoom-js 初始化失敗:", e); } }; img.onerror = () => { pinchZoomTarget.innerHTML = '<p class="text-white">圖片載入失敗</p>'; } }
            function closeImageModal() { if (imageModal.classList.contains('hidden')) return; cleanupImageInstance(); state.currentModalGalleryItem = null; imageModal.classList.add('hidden'); imageModalControls.classList.add('hidden'); };
            function handleCloseRequest(e) { if (e) e.stopPropagation(); if (history.state?.view === 'image-modal') history.back(); else closeImageModal(); };
            function showNextImage(e) { e.stopPropagation(); if (state.currentImageIndex < state.currentArticleImages.length - 1) openImageModal(state.currentImageIndex + 1, imageModalTitle.textContent); }
            function showPrevImage(e) { e.stopPropagation(); if (state.currentImageIndex > 0) openImageModal(state.currentImageIndex - 1, imageModalTitle.textContent); }
            function updateImageNavButtons() { imagePrevBtn.disabled = state.currentImageIndex === 0; imageNextBtn.disabled = state.currentImageIndex >= state.currentArticleImages.length - 1; }
            function updateFavoriteFromModalBtn() { if (!state.currentModalGalleryItem) return; const isFav = isFavorite(state.currentModalGalleryItem.article.link); favoriteFromModalBtn.querySelector('svg').classList.toggle('fill-current', isFav); }

            // === 字體大小與主題 ===
            const fontSizes = { sm: '16px', md: '18px', lg: '20px' }; const fontSizeKeys = ['sm', 'md', 'lg'];
            function applyFontSize(sizeKey) { if (!fontSizes[sizeKey]) return; docEl.style.fontSize = fontSizes[sizeKey]; localStorage.setItem('fontSize', sizeKey); state.fontSize = sizeKey; }
            function toggleFontSize() { const currentIndex = fontSizeKeys.indexOf(state.fontSize); const nextIndex = (currentIndex + 1) % fontSizeKeys.length; const nextSizeKey = fontSizeKeys[nextIndex]; applyFontSize(nextSizeKey); showToast(`字體已切換為 ${nextSizeKey === 'sm' ? '小' : nextSizeKey === 'md' ? '中' : '大'}`); }
            const themes = ['theme-default', 'theme-cyan', 'theme-amber', 'theme-lime']; let currentThemeIndex = themes.indexOf(localStorage.getItem('colorTheme') || 'theme-default'); if(currentThemeIndex === -1) currentThemeIndex = 0;
            function applyTheme(themeName) { themes.forEach(t => bodyEl.classList.remove(t)); bodyEl.classList.add(themeName); localStorage.setItem('colorTheme', themeName); }
            
            // === 美圖集錦尺寸 ===
            const gallerySizes = ['sm', 'md', 'lg'];
            function applyGallerySize(sizeKey) { if (!gallerySizes.includes(sizeKey)) return; gallerySizes.forEach(s => galleryGrid.classList.remove(`size-${s}`)); galleryGrid.classList.add(`size-${sizeKey}`); localStorage.setItem('gallerySize', sizeKey); state.gallerySize = sizeKey; }
            function toggleGallerySize() { const currentIndex = gallerySizes.indexOf(state.gallerySize); const nextIndex = (currentIndex + 1) % gallerySizes.length; const nextSizeKey = gallerySizes[nextIndex]; applyGallerySize(nextSizeKey); const sizeMap = { sm: '小', md: '中', lg: '大' }; showToast(`縮圖尺寸已切換為 ${sizeMap[nextSizeKey]}`); }

            // === 手勢操作 ===
            function handleTouchStart(e) { state.touchStartX = e.changedTouches[0].screenX; state.touchStartY = e.changedTouches[0].screenY; state.isScrolling = false; }
            function handleTouchMove(e) { if (state.isScrolling) return; const deltaX = e.changedTouches[0].screenX - state.touchStartX; const deltaY = e.changedTouches[0].screenY - state.touchStartY; if (Math.abs(deltaY) > Math.abs(deltaX) + 10) { state.isScrolling = true; } }
            function handleTouchEnd(e) { if (state.isScrolling) { state.isScrolling = false; return; } const deltaX = e.changedTouches[0].screenX - state.touchStartX; const deltaY = e.changedTouches[0].screenY - state.touchStartY; const swipeThreshold = 80; if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaX) > Math.abs(deltaY) * 2) { if (deltaX < 0) { goBack(state.currentView === 'detail'); } } }

            // === 事件監聽器 ===
            appLogoBtn.addEventListener('click', () => {
                if (state.currentView === 'list') {
                    // 如果在列表頁，回到頂部並重新整理 (或只回頂部)
                    articlesList.scrollTo({ top: 0, behavior: 'smooth' });
                    // 如果不是熱門看板，可以考慮跳回熱門
                } else {
                    // 如果在內頁，執行返回
                    goBack(true);
                }
            });

            // 建立看板按鈕 (Chips)
            function renderBoardSelector() {
                boardScroller.innerHTML = '';
                for (const board in TOP_BOARDS) {
                    const btn = document.createElement('button');
                    btn.className = 'board-chip flex-shrink-0';
                    btn.textContent = TOP_BOARDS[board];
                    btn.dataset.board = board;
                    
                    btn.addEventListener('click', () => {
                        cancelRetry();
                        state.currentBoard = board;
                        state.viewingFavorites = false;
                        updateFavoritesButtonState();
                        updateHeader(); // 更新 active 狀態

                        if (board === 'BeautyGallery') {
                            switchToView('gallery');
                            history.pushState({view: 'gallery'}, '', '#gallery');
                            loadGallery(false);
                        } else {
                            const isHotBoard = board === 'Hot';
                            toggleSortBtn.style.display = isHotBoard ? 'none' : 'flex';
                            if (isHotBoard) state.sortBy = 'hot';
                            switchToView('list');
                            loadArticles(board);
                        }
                    });
                    boardScroller.appendChild(btn);
                }
            }

            googleLoginBtn.addEventListener('click', async () => { try { await signInWithPopup(auth, new GoogleAuthProvider()); showToast(`登入成功！`); } catch (e) { showToast('Google 登入失敗'); } });
            logoutBtn.addEventListener('click', async () => { try { await signOut(auth); showToast('您已成功登出'); } catch (e) { showToast('登出時發生錯誤'); } });
            avatarBtn.addEventListener('click', e => { e.stopPropagation(); logoutDropdown.classList.toggle('hidden'); });
            window.addEventListener('click', () => { if (!logoutDropdown.classList.contains('hidden')) logoutDropdown.classList.add('hidden'); });
            
            // 下拉選單 Listener 移除，改用 renderBoardSelector 產生的按鈕
            floatingBackBtn.addEventListener('click', (e) => {
                // 實作：點擊一次返回，連續快速點擊兩次(或點擊時已經在列表頂層)的邏輯
                // 這裡簡單實作：呼叫 goBack，依賴瀏覽器 history
                goBack(true);
            });
            
            headerFavoriteBtn.addEventListener('click', async () => { if (!state.currentArticle || !userId || (auth.currentUser?.isAnonymous)) { showToast('請登入 Google 帳號'); return; }; const a = state.currentArticle; const docId = a.link.replace(/[^a-zA-Z0-9]/g, ''); const docRef = doc(db, 'users', userId, 'favorites', docId); if (isFavorite(a.link)) { await deleteDoc(docRef); showToast('已從我的最愛移除'); } else { await setDoc(docRef, a); showToast('已加入我的最愛'); } });
            headerDislikeBtn.addEventListener('click', async () => { if (!state.currentArticle || !userId || (auth.currentUser?.isAnonymous)) { showToast('請登入 Google 帳號'); return; }; const a = state.currentArticle; const docId = a.link.replace(/[^a-zA-Z0-9]/g, ''); const docRef = doc(db, 'users', userId, 'disliked_articles', docId); try { await setDoc(docRef, { link: a.link, title: a.title }); showToast('已加入不喜歡列表'); goBack(true); } catch (e) { showToast('操作失敗'); } });
            articlesList.addEventListener('scroll', () => { if (state.isLoading || !state.prevPageUrl || state.viewingFavorites || state.currentBoard === 'Hot') return; const { scrollTop, scrollHeight, clientHeight } = articlesList; if (scrollTop + clientHeight >= scrollHeight - 300) loadArticles(state.currentBoard, state.prevPageUrl, true); });
            galleryGrid.addEventListener('scroll', () => { if (state.isLoading || !state.galleryPrevPageUrl) return; const { scrollTop, scrollHeight, clientHeight } = galleryGrid; if (scrollTop + clientHeight >= scrollHeight - 500) { loadGallery(true); } });
            toggleSortBtn.addEventListener('click', () => { cancelRetry(); state.sortBy = state.sortBy === 'time' ? 'hot' : 'time'; sortTimeIcon.classList.toggle('hidden', state.sortBy === 'hot'); sortHotIcon.classList.toggle('hidden', state.sortBy === 'time'); renderAndSortArticles(); articlesList.scrollTop = 0; });
            toggleFavoritesBtn.addEventListener('click', () => { if (auth.currentUser?.isAnonymous) { showToast('請登入 Google 帳號'); return; } state.viewingFavorites = !state.viewingFavorites; updateFavoritesButtonState(); if (state.viewingFavorites) { hideSkeleton(); listError.classList.add('hidden'); renderAndSortArticles(); } else { loadArticles(state.currentBoard); } });
            function updateFavoritesButtonState() { const isV = state.viewingFavorites; favIconOutline.classList.toggle('hidden', isV); favIconSolid.classList.toggle('hidden', !isV); toggleFavoritesBtn.classList.toggle('text-gray-400', !isV); toggleFavoritesBtn.classList.toggle('text-red-500', isV); }
            detailContent.addEventListener('click', e => { const image = e.target.closest('.article-image'); if (image) { const originalUrl = image.dataset.originalUrl; const idx = state.currentArticleImages.indexOf(originalUrl); if (idx > -1) openImageModal(idx); return; } const thumbnail = e.target.closest('.youtube-thumbnail'); if (thumbnail) { e.preventDefault(); const videoId = thumbnail.dataset.youtubeId; const iframe = document.createElement('div'); iframe.className = 'youtube-container'; iframe.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`; thumbnail.replaceWith(iframe); } });
            imageModal.addEventListener('click', handleCloseRequest);
            closeModalBtn.addEventListener('click', handleCloseRequest);
            pinchZoomTarget.addEventListener('click', e => e.stopPropagation());
            imagePrevBtn.addEventListener('click', showPrevImage);
            imageNextBtn.addEventListener('click', showNextImage);
            favoriteFromModalBtn.addEventListener('click', async () => { if (!state.currentModalGalleryItem || !userId || (auth.currentUser?.isAnonymous)) { showToast('請登入 Google 帳號'); return; }; const a = state.currentModalGalleryItem.article; const docId = a.link.replace(/[^a-zA-Z0-9]/g, ''); const docRef = doc(db, 'users', userId, 'favorites', docId); if (isFavorite(a.link)) { await deleteDoc(docRef); showToast('已從我的最愛移除'); } else { await setDoc(docRef, a); showToast('已加入我的最愛'); } });
            downloadBtn.addEventListener('click', async e => { e.stopPropagation(); const url = state.currentArticleImages[state.currentImageIndex]; if (!url) return; showToast('正在準備下載...'); downloadBtn.disabled = true; try { const res = await fetch(`/api/scraper?proxy_url=${encodeURIComponent(url)}`); if (!res.ok) throw new Error(`伺服器錯誤: ${res.status}`); const blob = await res.blob(); const objUrl = URL.createObjectURL(blob); const a = document.createElement('a'); a.style.display = 'none'; a.href = objUrl; a.download = url.split('/').pop().split('?')[0] || 'download'; document.body.appendChild(a); a.click(); URL.revokeObjectURL(objUrl); a.remove(); showToast('下載已開始'); } catch (err) { showToast('下載失敗'); window.open(url, '_blank'); } finally { downloadBtn.disabled = false; } });
            clearCacheBtn.addEventListener('click', () => { Object.keys(localStorage).forEach(key => { if (key.startsWith('ptt-cache-')) localStorage.removeItem(key); }); localStorage.removeItem('readArticles'); state.readArticles.clear(); renderAndSortArticles(); showToast(`已清除所有快取與已讀記錄`); });
            const toggleFullscreen = () => { if (!document.fullscreenElement) docEl.requestFullscreen(); else document.exitFullscreen(); };
            fullscreenToggleList.addEventListener('click', toggleFullscreen);
            fontSizeToggleDetail.addEventListener('click', toggleFontSize);
            themeToggleBtn.addEventListener('click', () => { currentThemeIndex = (currentThemeIndex + 1) % themes.length; applyTheme(themes[currentThemeIndex]); showToast('已切換顏色主題'); });
            gallerySizeToggleBtn.addEventListener('click', toggleGallerySize);
            
            // PWA Service Worker
            if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered.', reg), err => console.log('SW registration failed: ', err)); }); }

            // 初始化
            function initialize() {
                renderBoardSelector(); // 產生橫向選單
                
                applyFontSize(state.fontSize);
                applyTheme(themes[currentThemeIndex]);
                applyGallerySize(state.gallerySize);
                
                history.replaceState({view: 'list'}, '', '#list');
                loadArticles(state.currentBoard);
                updateHeader();
            }
            initialize();
        });
    </script>
