<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PTT 行動版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #3b82f6; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #image-modal.hidden { display: none; }
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-200">

    <div class="max-w-md mx-auto bg-white dark:bg-gray-900 min-h-screen shadow-lg">
        <!-- 文章列表視圖 -->
        <div id="list-view">
            <header class="bg-gray-50 dark:bg-gray-800 shadow-sm sticky top-0 z-20 p-3">
                <div class="flex items-center gap-3">
                    <select id="board-selector" class="bg-gray-200 dark:bg-gray-700 border-none text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></select>
                    <!-- 修改開始：新增全螢幕按鈕 -->
                    <button id="fullscreen-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none flex-shrink-0">
                        <svg id="fullscreen-enter-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1v4m0 0h-4m4 0l-5-5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5 5" /></svg>
                        <svg id="fullscreen-exit-icon" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4l-5 5m0 0l5 5m-5-5h12a2 2 0 012 2v2M4 9v2a2 2 0 002 2h12m-5 5l5-5m0 0l-5-5" /></svg>
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none flex-shrink-0">
                        <svg id="theme-icon-light" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        <svg id="theme-icon-dark" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                    </button>
                    <!-- 修改結束 -->
                </div>
            </header>
            <main id="articles-list" class="divide-y divide-gray-200 dark:divide-gray-700"></main>
            <div id="list-loader" class="flex justify-center items-center py-20"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16"></div></div>
            <div id="list-error" class="text-center py-20 text-red-500 hidden"><p id="list-error-text"></p></div>
            <div id="pagination" class="flex justify-center items-center my-4 space-x-4 hidden"><button id="prev-page" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">舊文章</button><button id="next-page" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">最新頁</button></div>
        </div>

        <!-- 文章內文視圖 -->
        <div id="detail-view" class="hidden h-screen flex flex-col">
            <header class="bg-blue-600 dark:bg-blue-800 text-white shadow-md sticky top-0 z-20 p-3 flex items-center gap-3">
                <button id="back-button" class="p-2 rounded-full hover:bg-blue-500 dark:hover:bg-blue-700"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button>
                <h2 id="detail-title" class="font-bold text-lg truncate">文章內文</h2>
            </header>
            <main id="detail-content" class="flex-grow p-4 overflow-y-auto no-scrollbar"></main>
        </div>
    </div>

    <!-- 圖片放大 Modal -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <div class="relative max-w-4xl max-h-full">
            <img id="modal-image" src="" alt="放大的圖片" class="max-w-full max-h-[85vh] object-contain">
            <div class="absolute top-0 right-0 m-4 flex gap-2">
                 <a id="download-btn" href="#" download="image.jpg" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </a>
                <button id="close-modal-btn" class="bg-red-500 text-white p-2 rounded-full hover:bg-red-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM 元素
            const listView = document.getElementById('list-view');
            const detailView = document.getElementById('detail-view');
            const articlesList = document.getElementById('articles-list');
            const listLoader = document.getElementById('list-loader');
            const listError = document.getElementById('list-error');
            const listErrorText = document.getElementById('list-error-text');
            const pagination = document.getElementById('pagination');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const boardSelector = document.getElementById('board-selector');
            const backButton = document.getElementById('back-button');
            const detailTitle = document.getElementById('detail-title');
            const detailContent = document.getElementById('detail-content');
            const imageModal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const downloadBtn = document.getElementById('download-btn');
            
            let prevPageUrl = null;
            const TOP_BOARDS = { "Gossiping": "八卦", "C_Chat": "希洽", "Stock": "股票", "Lifeismoney": "省錢", "MobileComm": "手機", "NBA": "NBA", "Baseball": "棒球", "Boy-Girl": "男女", "Tech_Job": "科技業", "Car": "汽車", "Beauty": "表特", "HatePolitics": "政黑", "KoreaStar": "韓星", "movie": "電影", "e-shopping": "網購" };

            // 初始化看板選單
            for (const board_en in TOP_BOARDS) {
                const option = document.createElement('option');
                option.value = board_en;
                option.textContent = `${TOP_BOARDS[board_en]}`;
                boardSelector.appendChild(option);
            }

            // --- 修改開始：修正主題切換與新增全螢幕功能 ---
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');
            const fullscreenToggle = document.getElementById('fullscreen-toggle');
            const fullscreenEnterIcon = document.getElementById('fullscreen-enter-icon');
            const fullscreenExitIcon = document.getElementById('fullscreen-exit-icon');

            // 應用主題 (light/dark)
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    // 黑夜模式下，顯示「切換到白天」的太陽圖示
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    // 白天模式下，顯示「切換到黑夜」的月亮圖示
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                }
            };

            // 初始化主題
            const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(currentTheme);

            // 主題切換按鈕事件
            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            // 全螢幕切換功能
            function toggleFullScreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }
            fullscreenToggle.addEventListener('click', toggleFullScreen);

            // 監聽全螢幕狀態變化以更新圖示
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenEnterIcon.classList.add('hidden');
                    fullscreenExitIcon.classList.remove('hidden');
                } else {
                    fullscreenEnterIcon.classList.remove('hidden');
                    fullscreenExitIcon.classList.add('hidden');
                }
            });
            // --- 修改結束 ---

            function showListView() {
                detailView.classList.add('hidden');
                listView.classList.remove('hidden');
            }

            window.addEventListener('popstate', (event) => {
                if (location.hash !== '#detail') {
                    showListView();
                }
            });

            // 建立文章列表項目
            function createListItem(article) {
                const item = document.createElement('div');
                item.className = 'flex items-start p-3 gap-3 hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer';
                
                let thumbnailHTML = `
                    <div class="w-24 h-24 bg-gray-200 dark:bg-gray-700 rounded-lg flex-shrink-0 flex items-center justify-center overflow-hidden">
                        ${article.thumbnail ? 
                            `<img src="${article.thumbnail}" alt="thumbnail" class="w-full h-full object-cover" loading="lazy">` :
                            `<svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14"></path></svg>`
                        }
                    </div>
                `;

                item.innerHTML = `
                    <div class="flex flex-col overflow-hidden flex-grow">
                        <h3 class="font-bold text-base leading-tight text-gray-900 dark:text-white line-clamp-2">${article.title}</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1 truncate">${article.author} - ${article.date}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1 line-clamp-2">${article.snippet || ''}</p>
                    </div>
                    ${thumbnailHTML}
                `;
                item.addEventListener('click', () => showDetailView(article));
                return item;
            }

            // 載入文章列表
            async function loadArticles(board, url = null) {
                listLoader.classList.remove('hidden');
                articlesList.innerHTML = '';
                listError.classList.add('hidden');
                pagination.classList.add('hidden');

                try {
                    const apiUrl = url ? `/api/scraper?board=${board}&list_url=${encodeURIComponent(url)}` : `/api/scraper?board=${board}`;
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `請求失敗，狀態碼: ${response.status}` }));
                        throw new Error(errorData.error);
                    }
                    const data = await response.json();
                    
                    const filteredArticles = data.articles.filter(a => a.title && !a.title.includes('[公告]'));
                    filteredArticles.forEach(article => articlesList.appendChild(createListItem(article)));

                    listLoader.classList.add('hidden');
                    pagination.classList.remove('hidden');
                    
                    prevPageUrl = data.prev_page_url;
                    prevPageBtn.disabled = !prevPageUrl;

                } catch (error) {
                    listLoader.classList.add('hidden');
                    listErrorText.textContent = error.message;
                    listError.classList.remove('hidden');
                }
            }
            
            // 顯示文章內文
            async function showDetailView(article) {
                listView.classList.add('hidden');
                detailView.classList.remove('hidden');
                detailTitle.textContent = article.title;
                detailContent.innerHTML = '<div class="flex justify-center items-center py-20"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16"></div></div>';
                
                history.pushState({view: 'detail'}, '', '#detail');

                try {
                    const response = await fetch(`/api/scraper?article_url=${encodeURIComponent(article.link)}`);
                     if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `無法載入內文，狀態碼: ${response.status}` }));
                        throw new Error(errorData.error);
                    }
                    const data = await response.json();

                    let processedContent = data.content;

                    // 內嵌 YouTube 影片
                    if (data.youtube_ids && data.youtube_ids.length > 0) {
                        const youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})[^\s]*/g;
                        processedContent = processedContent.replace(youtubeRegex, (match, videoId) => {
                            if (data.youtube_ids.includes(videoId)) {
                                return `<div class="my-4 aspect-video"><iframe class="w-full h-full rounded-lg" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                            }
                            return match;
                        });
                    }

                    // 替換圖片連結
                    data.images.forEach(imgUrl => {
                        const imgTag = `<img src="${imgUrl}" alt="文章圖片" class="my-4 rounded-lg max-w-full h-auto cursor-pointer hover:opacity-80" onclick="openImageModal('${imgUrl}')">`;
                        const urlPattern = new RegExp(imgUrl.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '(?!")', 'g');
                        processedContent = processedContent.replace(urlPattern, imgTag);
                    });

                    const signatureHTML = data.signature ? `<div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700 text-sm text-gray-500 dark:text-gray-400 whitespace-pre-wrap break-words">--\n${data.signature}</div>` : '';
                    
                    let pushesHTML = '';
                    if (data.pushes && data.pushes.length > 0) {
                        const pushList = data.pushes.map(p => {
                            let tagColor = 'text-gray-500 dark:text-gray-400';
                            if (p.tag === '推') tagColor = 'text-green-500 dark:text-green-400';
                            if (p.tag === '噓') tagColor = 'text-red-500 dark:text-red-400';
                            return `<div class="flex text-sm mt-1 gap-2"><span class="font-bold ${tagColor}">${p.tag}</span><span class="font-semibold text-blue-500 dark:text-blue-400">${p.userid}</span><span class="flex-grow">${p.content}</span></div>`;
                        }).join('');
                        pushesHTML = `<div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">${pushList}</div>`;
                    }

                    detailContent.innerHTML = `
                        <div class="bg-gray-100 dark:bg-gray-800 p-3 rounded-lg text-sm mb-4">
                            <p><strong>看板:</strong> ${article.board}</p>
                            <p><strong>作者:</strong> ${data.author_full}</p>
                            <p><strong>標題:</strong> ${article.title}</p>
                            <p><strong>時間:</strong> ${data.timestamp}</p>
                        </div>
                        <div class="text-base leading-relaxed whitespace-pre-wrap break-words">${processedContent}</div>
                        ${signatureHTML}
                        ${pushesHTML}
                    `;
                    detailContent.scrollTop = 0;

                } catch (error) {
                    detailContent.innerHTML = `<p class="text-red-500 font-bold p-4">${error.message}</p>`;
                }
            }

            // 圖片 Modal 控制
            window.openImageModal = (src) => {
                modalImage.src = src;
                downloadBtn.href = src;
                imageModal.classList.remove('hidden');
            }
            const closeImageModal = () => imageModal.classList.add('hidden');
            closeModalBtn.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) closeImageModal();
            });
            
            backButton.addEventListener('click', () => {
                history.back();
            });
            
            // 事件監聽
            boardSelector.addEventListener('change', () => loadArticles(boardSelector.value));
            prevPageBtn.addEventListener('click', () => { if(prevPageUrl) loadArticles(boardSelector.value, prevPageUrl); });
            nextPageBtn.addEventListener('click', () => loadArticles(boardSelector.value));

            // 初始載入
            history.replaceState({view: 'list'}, '', '#list');
            loadArticles(boardSelector.value);
        });
    </script>
</body>
</html>
